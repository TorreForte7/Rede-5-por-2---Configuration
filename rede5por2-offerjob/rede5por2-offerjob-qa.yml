# Server Config
server:
  port: ${PORT:0}

# Application Config
spring:
  application:
    name: rede5por2-offerjob
  cloud:
    config:
      enabled: false
    compatibility-verifier:
      enabled: false
  # Zipkin
  zipkin:
    base-url: http://localhost:9411/
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher
  # RabbitMq Config
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

# Eureka Config
eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://torre-user:eedV365w@${eureka.instance.hostname}:8761/eureka/
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

# Message-Queue Config
mq:
  queues:
    offer-issuance: offer-issuance

# Management Config
management:
  endpoints:
    web:
      exposure:
        include: '*'
  # Sleuth
  tracing:
    sampling:
      probability: 1.0

#SprignDoc
springdoc:
  show-actuator: true 
  api-docs:
    path: rede5por2-offerjob/v3/api-docs

